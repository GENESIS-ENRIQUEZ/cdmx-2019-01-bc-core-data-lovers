<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>POKE-PDIA</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <a href="https://fontmeme.com/es/fuente-pokemon/"></a>
    <link rel="stylesheet" href="style.css"/>

</head>

<body>
  <header>
    <figure>
      <img class="pokepedia" src="./images/pokepedia.png" alt="fuente-pokemon">
    </figure>
  </header>
  <nav>
    <figure>
      <button type="button" name="button" class="pedia-kanto" id="buttonNav"></button>
    </figure>
    <input type="search" id="browser" class="browser">
    <button type="button" class="button-login">Iniciar Sesión</button>
    <button type="button" class="button-register">Registrarse</button>
    <button type="button" id="menuHide" class="button-filter"></button>
    <section id="menuShow" class="position-filter style-filter">
      <p class="style-font">Filtrar por tipo</p>
      <button type="button" class="boton-filter style-button style-water" id="Water"></button>
      <button type="button" class="boton-filter style-button style-electric" id="Electric"></button>
      <button type="button" class="boton-filter style-button style-rock" id="Rock"></button>
      <button type="button" class="boton-filter style-button style-grass" id="Grass"></button>
      <button type="button" class="boton-filter style-button style-psychic" id="Psychic">Psíquico</button>
      <button type="button" class="boton-filter style-button  style-poison" id="Poison">Veneno</button>
      <button type="button" class="boton-filter style-button style-ground" id="Ground">Tierra</button>
      <button type="button" class="boton-filter style-button style-fire" id="Fire">Fuego</button>
      <button type="button" class="boton-filter style-button style-ice" id="Ice">Hielo</button>
      <button type="button" class="boton-filter style-button style-dragon" id="Dragon">Dragon</button>
      <button type="button" class="boton-filter style-button style-ghost" id="Ghost">Ghost</button>
      <button type="button" class="boton-filter style-button style-normal" id="Normal">Normal</button>
      <button type="button" class="boton-filter style-button style-fighting" id="Fighting">Luchador</button>
      <button type="button" class="boton-filter style-button style-flying" id="Flying">Volador</button>
      <button type="button" class="boton-filter style-button style-bug" id="Bug">Insecto</button>
      <p class="style-font">Ordenar Pokemones:</p>
      <button type="button" id="orderedByAZ" class="style-button">A-Z</button>
      <button type="button" id="orderedByZA" class="style-button">Z-A</button>
      <button type="button" id="prom" class="style-button">prom</button>
  </section>
</nav>

  <section id="returnFilter" class="return color-background">
  </section>
  <footer></footer>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
